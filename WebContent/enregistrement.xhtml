<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="title">Enregistrement</ui:define>
	<ui:define name="content">
		<h:form>
			<h2>Bonjour, merci d'entrer les informations demandées</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nom :"></h:outputText>
				<h:inputText id="nom" value="#{loginBean.client.nom}" 
						required="true"
						requiredMessage="#{msg.enregistrement.nom}">
				</h:inputText>
				<h:message for="nom"></h:message>
				<h:outputText value="Prénom :">
				</h:outputText>
				<h:inputText id="prenom" value="#{loginBean.client.prenom}"
						required="true"
						requiredMessage="#{msg.enregistrement.prenom}">
				</h:inputText>
				<h:message for="prenom"></h:message>
				<h:outputText value="Mot de passe choisi:">
				</h:outputText>
				<h:inputSecret id="passe" value="#{loginBean.client.motdepasse}"
						validatorMessage="Mot de passe entre 6 à 10 caractères avec au moins un chiffre, une lettre minuscule, une lettre majuscule et un caractère spécial">
				<f:validateRegex pattern="(?=.*\W)(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,10}" for="passe"/>
				</h:inputSecret>
				<h:message for="passe"></h:message>
				<h:outputText value="Votre âge:">
				</h:outputText>
				<h:inputText id="age" value="#{loginBean.client.age}" 
						required="true"
						requiredMessage="#{msg.enregistrement.age}"
						converterMessage="L'âge est un entier">
						<f:converter converterId="javax.faces.Integer" />			
				</h:inputText>
				<h:message for="age"></h:message>
			</h:panelGrid>
			<br />
			<h:commandButton value="Enregistrez-vous"
				action="#{loginBean.enregistrerClient}">
			</h:commandButton>
		</h:form>
	</ui:define>

</ui:composition>
</html>
