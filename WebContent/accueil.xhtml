<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="title">Accueil</ui:define>
	<ui:define name="content">
		<h:form>
			<h2>Bonjour, merci d'entrer vos identifiants</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nom :">
				</h:outputText>
				<h:inputText id="nom" value="#{loginBean.client.nom}" 
						required="true" 
						requiredMessage="#{msg.nom}"
						validatorMessage="#{loginBean.interdireAdmin}">
						<f:validateRegex pattern="(?!^\s*admin\s*$).*"/>
				</h:inputText>
				<h:message for="nom"
					style="color: red;
					font-family: 'New Century Schoolbook', serif;
					font-style: oblique;
					text-decoration: underline">
				</h:message>
				<h:outputText value="Mot de passe :">
				</h:outputText>
				<h:inputSecret id="passe" value="#{loginBean.client.motdepasse}" required="true" requiredMessage="#{msg.motdepasse}">
				</h:inputSecret>
				<h:message for="passe"
					style="color: red;
					font-family: 'New Century Schoolbook', serif;
					font-style: oblique;
					text-decoration: underline">
				</h:message>
				<h:outputText value="Code :">
				</h:outputText>
				<h:inputText id="code" value="#{loginBean.code}" required="true" 
						requiredMessage="#{msg.code}" 
						converterMessage="Le code est un entier"
						validatorMessage="Votre code doit Ãªtre entre 1 et 10">
						<f:validateLongRange minimum="1" maximum="10"/>
				</h:inputText>
				<h:message for="code"
					style="color: red;
					font-family: 'New Century Schoolbook', serif;
					font-style: oblique;
					text-decoration: underline">
				></h:message>
				<h:commandButton style="background-color: #009999; color: white" value="Connexion" action="#{loginBean.validationClient}" >
				</h:commandButton>
			</h:panelGrid>
			<br /> Des informations? cliquer <h:outputLink
				value="information.xhtml">sur ce lien</h:outputLink>
		</h:form>
	</ui:define>

</ui:composition>
</html>
