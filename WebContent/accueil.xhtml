<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="title">Accueil</ui:define>
	<ui:define name="content">
		<h:form>
			<h2>Bonjour, merci d'entrer vos identifiants</h2>
			<h:panelGrid columns="2">
				<h:outputText value="Nom :">
				</h:outputText>
				<h:inputText id="nom" value="#{loginBean.client.nom}">
				</h:inputText>
				<h:outputText value="Mot de passe :">
				</h:outputText>
				<h:inputSecret id="passe" value="#{loginBean.client.motdepasse}">
				</h:inputSecret>
				<h:outputText value="Code :">
				</h:outputText>
				<h:inputText id="code" value="#{loginBean.code}">
				</h:inputText>
				<h:commandButton style="background-color: navy; color: white" value="Connexion" action="#{loginBean.validationClient}" >
				</h:commandButton>
			</h:panelGrid>
			<br /> Des informations? cliquer <h:outputLink
				value="information.xhtml">sur ce lien</h:outputLink>
		</h:form>
	</ui:define>

</ui:composition>
</html>
