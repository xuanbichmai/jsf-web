<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="title">Admin Page</ui:define>
	<ui:define name="content">
		<h1>Bonjour, administrateur !</h1>
		<h:form>
			<h2>Merci d'entrer votre mot de passe</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Mot de passe :">
				</h:outputText>
				<h:inputSecret id="passe" value="#{adminBean.client.motdepasse}"
					required="true" requiredMessage="Votre mot de passe !">
				</h:inputSecret>
				<h:message for="passe"></h:message>
			</h:panelGrid>
			<br />
			<h:commandButton value="Connectez-vous"
				action="#{adminBean.validerAdmin}">
			</h:commandButton>
		</h:form>
	</ui:define>

</ui:composition>
</html>
